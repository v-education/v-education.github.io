<!DOCTYPE html>
<html>
  <head>
    <title>Upcoming Courses</title>
    <style>
      /* General styles */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: 'Times New Roman', Times, serif;
      }

      /* Header styles */
      header {
        background-color: #ffffff;
        background-image: linear-gradient(315deg, #ffa600 0%, #df000f 74%);
        color: white;
        text-align: center;
        padding: 20px;
        overflow: auto; /* to clear the float */
    }
    
    .logo-container {
        float: right;
        flex-basis: 40%;
    }
    
    .logo {
        height: 60px;
    }

      h1 {
        font-size: 4em;
        margin: 0;
      }

      /* Main styles */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Ad styles */
      .ad {
        width: 1000px;
        max-width: 800px;
        margin: 50px;
        justify-content: center;
        align-self: center;
      }

      /* Course names styles */
      .course-names {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 300px;
        font-family: fantasy;
      }

      .course-names-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        text-align: center;
        justify-items: center;
        font-family: fantasy;
        
      }

      .course-link {
        display: block;
        background-color: #b5e4fe;    
        color: #ff2687;
        padding: 20px 20px;
        border-radius: 80px;
        margin: 10px;
        text-decoration: none;
        font-size: 3.6em;
        transition: background-color 0.3s;
        width: 500px;
        height: 100px;
        text-align: center;
      }

      .course-link:hover {
        background-color: #270065;
      }
      h2 {
        font-size: 3em;
        text-align: center;
        margin: 20px;
        color: white;
      }
      section {
        background-color: #0b166f;
      }


      /* Footer styles */
      footer {
        background-color: #42378f;
        background-image: linear-gradient(315deg, #df000f 0%, #ffa600 74%); 
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
      }

      @media only screen and (max-width: 768px) {
        main {
          flex-direction: column;
          align-items: center;
        }

        .course-names {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
        <div class="logo-container">
          <img src="https://v-education.github.io/logo.png" alt="Logo" class="logo">
        </div>
        <h1>Upcoming Courses</h1>
    </header>
    <main>

      <section>
      <img class="ad" src="https://i.ibb.co/CPM74KQ/5555.jpg" alt="Advertisement">
      <h2>Please choose the course you want to study from below</h2>
      <div class="course-names-column">
        <a href="#" class="course-link">Beginner</a>
        <a href="elementary.html" class="course-link">Elementary</a>
        <a href="#" class="course-link">Pre-Intermediate</a>
        <a href="#" class="course-link">Intermediate</a>
        <a href="#" class="course-link">Upper-Intermediate</a>
        <a href="#" class="course-link">Advanced</a>
      </div>
      </section> 
    </main>
    <footer>
      Copyright Â© 2020 - 2023 V-Education LTC.
      All Rights Reserved.
    </footer>
  </body>
</html>
